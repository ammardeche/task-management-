<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
  @for (lvl of levels(); track $index) {
  <div
    class="rounded-2xl shadow-lg p-6 bg-white border-l-4 transition-all duration-300 hover:shadow-xl"
    [ngClass]="{
      'border-red-500': lvl.lvl === 'High',
      'border-yellow-400': lvl.lvl === 'Medium',
      'border-green-500': lvl.lvl === 'Low'
    }"
  >
    <h2
      class="text-xl font-semibold mb-2 text-gray-800 flex items-center gap-2"
    >
      <span
        class="inline-block w-3 h-3 rounded-full"
        [ngClass]="{
          'bg-red-500': lvl.lvl === 'High',
          'bg-yellow-400': lvl.lvl === 'Medium',
          'bg-green-500': lvl.lvl === 'Low'
        }"
      ></span>
      {{ lvl.lvl }} Priority
    </h2>

    <ul class="list-disc list-inside space-y-1 text-gray-700 mt-2">
      @for (task of lvl.tasks; track task.title) {
      <li>{{ task.title }}</li>
      }
    </ul>

    <p class="mt-4 text-xs text-gray-400 italic">
      Add more tasks or manage existing ones.
    </p>
  </div>
  }
</div>
