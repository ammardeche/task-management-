<div class="min-h-screen flex items-center justify-center bg-[#f9f7f6]">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="bg-white p-8 rounded-2xl shadow-sm w-80"
  >
    <div class="mb-6">
      <label class="block text-gray-800 mb-2 text-sm">Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="Your email"
        class="w-full px-4 py-2 rounded-md bg-[#f5f3f2] border border-transparent focus:outline-none placeholder-gray-400 text-sm"
        [class.border-red-500]="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="text-red-500 text-xs mt-1"
      >
        Email is required
      </div>
    </div>

    <div class="mb-8">
      <label class="block text-gray-800 mb-2 text-sm">Password</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="Your password"
        class="w-full px-4 py-2 rounded-md bg-[#f5f3f2] border border-transparent focus:outline-none placeholder-gray-400 text-sm"
        [class.border-red-500]="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      />
      <button (click)="showPassword = !showPassword">show password</button>
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-red-500 text-xs mt-1"
      >
        Password is required
      </div>
    </div>

    <button
      type="submit"
      (click)="onSubmit()"
      class="w-full flex items-center justify-center gap-2 bg-yellow-400 hover:bg-yellow-300 text-black font-semibold py-2 rounded-full border border-black transition duration-200"
    >
      Continue â†’
    </button>
  </form>
</div>
