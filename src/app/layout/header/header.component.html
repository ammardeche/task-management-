<header class="bg-white shadow-md px-4 py-2 mx-3 mt-2 rounded-2xl">
  <div class="flex flex-row items-center justify-between">
    <!-- Burger Menu Button -->
    <div
      class="menu group flex flex-col justify-center items-center w-10 h-10 cursor-pointer"
      (click)="onClick()"
    >
      <span
        class="block h-0.5 bg-gray-700 w-4 rounded transition-all duration-300 group-hover:w-6"
      ></span>
      <span class="block h-0.5 bg-gray-700 w-6 rounded my-1"></span>
      <span
        class="block h-0.5 bg-gray-700 w-4 rounded transition-all duration-300 group-hover:w-6"
      ></span>
    </div>

    <!-- User & Notification -->
    <div class="flex flex-row items-center gap-3.5">
      <div (click)="OnCartClick()" class="flex items-center justify-center">
        <span class="material-symbols-outlined"> add_circle </span>
      </div>
      <!-- Notification Icon -->
      <div class="flex items-center justify-center relative">
        <span class="material-symbols-outlined text-gray-600">
          notifications
        </span>
        <span
          class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1"
          >3</span
        >
      </div>

      <!-- Account Icon with Dropdown -->
      <div class="flex relative items-center justify-center">
        <span
          (click)="toggleCart()"
          class="material-symbols-outlined text-gray-600 cursor-pointer"
        >
          account_circle
        </span>

        <div
          [ngClass]="{
            'opacity-100 translate-y-0': isCartOpened(),
            'opacity-0 -translate-y-4 pointer-events-none': !isCartOpened()
          }"
          class="absolute top-11 right-0 flex flex-col bg-white px-5 py-3 shadow-xl rounded-2xl transition-all duration-300 ease-in-out z-50"
        >
          <div
            class="flex flex-row items-center cursor-pointer group transition-colors duration-300 ease-in-out"
          >
            <span
              class="text-sm material-symbols-outlined text-gray-600 group-hover:bg-gradient-to-r group-hover:from-[#5f42ff] group-hover:via-[#a230ff] group-hover:to-[#a230ff] group-hover:bg-clip-text group-hover:text-transparent"
            >
              person
            </span>
            <span
              class="ml-2 text-sm text-gray-600 group-hover:bg-gradient-to-r group-hover:from-[#5f42ff] group-hover:via-[#a230ff] group-hover:to-[#a230ff] group-hover:bg-clip-text group-hover:text-transparent"
            >
              Profile
            </span>
          </div>

          <div
            class="flex flex-row items-center mt-2 cursor-pointer group transition-colors duration-300 ease-in-out"
          >
            <span
              class="material-symbols-outlined text-gray-600 group-hover:bg-gradient-to-r group-hover:from-[#5f42ff] group-hover:via-[#a230ff] group-hover:to-[#a230ff] group-hover:bg-clip-text group-hover:text-transparent"
            >
              logout
            </span>
            <span
              class="ml-2 text-sm text-gray-600 group-hover:bg-gradient-to-r group-hover:from-[#5f42ff] group-hover:via-[#a230ff] group-hover:to-[#a230ff] group-hover:bg-clip-text group-hover:text-transparent"
            >
              Logout
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
