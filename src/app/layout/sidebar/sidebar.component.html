<div
  class="flex flex-col w-64 bg-white shadow-md rounded-2xl p-6 min-h-[calc(100vh-2rem)] max-h-[calc(100vh-2rem)]"
>
  <!-- Top (Logo + Name) -->
  <div class="flex items-center mb-8">
    <div
      class="flex items-center justify-center w-10 h-10 rounded-full bg-yellow-400 text-white font-bold"
    >
      AZ
    </div>
    <span class="text-xl font-semibold text-gray-800">Organizo</span>
  </div>

  <!-- Links -->
  <nav class="flex flex-col flex-1 overflow-y-auto">
    <!-- Top Menu -->
    <ul class="flex flex-col gap-3 space-y-2">
      <li>
        <a
          [routerLink]="['/']"
          routerLinkActive="active-link"
          class="link-item"
        >
          <fa-icon [icon]="faTableColumns" class="mr-2"></fa-icon>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/layout/tasks']"
          routerLinkActive="active-link"
          class="link-item flex flex-row items-center gap-2"
        >
          <i class="fa-solid fa-list-check"></i>
          <span>My tasks</span>
        </a>
      </li>
      <li class="">
        <a
          [routerLink]="['/layout/profile']"
          routerLinkActive="active-link"
          class="link-item flex flex-row items-center gap-2"
        >
          <i class="fa-regular fa-user"></i>
          <span>Profile</span>
        </a>
      </li>
    </ul>

    <!-- Spacer -->
    <div class="flex-1"></div>

    <!-- Bottom Menu -->
    <div class="pt-6 border-t border-gray-200">
      <ul class="flex flex-col gap-2">
        <li>
          <a
            routerLink="/settings"
            routerLinkActive="active-link"
            class="link-item"
          >
            <fa-icon [icon]="faSliders" class="mr-2"></fa-icon>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a
            (click)="logout()"
            routerLink="/logout"
            routerLinkActive="active-link"
            class="link-item"
          >
            <fa-icon [icon]="faArrowRightFromBracket" class="mr-2"></fa-icon>
            <span>Log out</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
